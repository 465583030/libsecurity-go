    <script type="text/javascript">
     $(function () {
       /* url=window.location.pathname+'/../security.json' */
       function read_only_mode() {
         return window.location.protocol.indexOf("file") > -1 || window.location.host.indexOf("rawgit") > -1;
       }

       if ( read_only_mode() ) {
         url = path.substring(0, path.lastIndexOf('/')+1)+'security.json';
       }else {
         url="/forewind/security.json";
       }
       window.swaggerUi = new SwaggerUi({
         url: url,
         dom_id: "swagger-ui-container",
         supportedSubmitMethods: ['get', 'post', 'put', 'patch', 'delete'],
         onComplete: function(swaggerApi, swaggerUi){
           log("Loaded SwaggerUI");
           if ( read_only_mode() > 0) {
             $('input:text').hide();
             $('textarea').hide();
             $('input.submit').hide();
           }
           if(typeof initOAuth == "function") {
             /*
                initOAuth({
                clientId: "your-client-id",
                realm: "your-realms",
                appName: "your-app-name"
                });
              */
           }
           $('pre code').each(function(i, e) {
             hljs.highlightBlock(e)
           });
         },
                  onFailure: function(data) {
                    log("Unable to Load SwaggerUI");
                  },
                  docExpansion: "none"//,
         //      sorter : "alpha"
       });

       $('#input_apiKey').change(function() {
         var key = $('#input_apiKey')[0].value;
         log("key: " + key);
         if(key && key.trim() != "") {
           log("added key " + key);
           /*
              window.authorizations.add("key", new ApiKeyAuthorization("api_key", key, "query"));
            */
           window.authorizations.add("my token", new ApiKeyAuthorization("accessToken", key, "header"));
         }
       })
         window.swaggerUi.load();
     });
    </script>
